<!DOCTYPE html>
    <head>
        <title>Login dan Register toko dessert</title>
        <link rel="stylesheet" href="css/form.css">
        <link rel="shortcut icon" href="img/logo-1.png">
    </head>
    <body>
        
        <div class="login">
            
            <a href="#" onclick="location='index.html'" class="close topright"></a>
            <br>
            <div class="text-box">
                <h1>Sprinkle Sweet</h1>
            </div>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2Fpages%2Fcreate%2F%3Fref_type%3Dregistration_form">
                        <img src="img/facebook.jpg">
                    </a>
                    <a href="https://accounts.google.com/signin/v2/identifier?hl=id&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <img src="img/google.jpg">
                    </a>
            </div>
            <form id="Login" class="input-group" action="" method="GET">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="Register" class="input-group" action="" method="GET">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>I Agree To The Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            </div>
            </div>
            </div>
            
            <script>
                var x = document.getElementById("Login")
                var y = document.getElementById("Register")
                var z = document.getElementById("btn")

                    function Register(){
                        x.style.left = "-400px";
                        y.style.left = "50px";
                        z.style.left = "110px";
                    }
                    function Login(){
                        x.style.left = "50px";
                        y.style.left = "450px";
                        z.style.left = "0";
                    }
            </script>
    </body>
</html>
